<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  .ui-widget-content { width: 150px; height: 150px; padding: 0.5em; border: 2px solid black;}
  .slotclass {width: 190px; height: 190px; padding: 0.5em; border: 2px solid red;}
  .green {width: 190px; height: 190px; padding: 0.5em; background-color: chartreuse; border: 2px solid red;}
  .red {width: 190px; height: 190px; padding: 0.5em; background-color: red; border: 2px solid red;}


  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
    $( "#draggable1" ).draggable();
    $( "#draggable2" ).draggable();
    $( "#draggable3" ).draggable();
    $( "#draggable4" ).draggable();
    $( "#draggable5" ).draggable();
  } );

  $(document).ready(function(){
    $(document).on('dragenter', function(){
        $(this).preventDefault();
    });
    $('#slot1').bind('dragover', function(){
        $(this).addClass('.green');
    });
    $('#drag-and-drop-zone').bind('dragleave', function(){
        $(this).removeClass('drag-over');
    });
});







  </script>
</head>
<body>
 
<div id="slot1" class="slotclass">
    <p> Card 1 slot</p>
</div>



<div id="draggable" class="ui-widget-content">
  <p>Card 1</p>
</div>
<div id="draggable1" class="ui-widget-content">
    <p>Card 2</p>
  </div>
  <div id="draggable2" class="ui-widget-content">
    <p>Card 3</p>
  </div>
  <div id="draggable3" class="ui-widget-content">
    <p>Card 4</p>
  </div>
  <div id="draggable4" class="ui-widget-content">
    <p>Card 5</p>
  </div>
  <div id="draggable5" class="ui-widget-content">
    <p>Card 6</p>
  </div>
 
 
</body>
</html>
